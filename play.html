<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODtype</title>
    <link rel="stylesheet" href="styleplay.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    
     <!--scoreboard section design------------------>
     <div class="scoreboard">
        <div class="profile">
    
            <span>Player1</span>
        </div>
        <div class="metrics">
            <div>WPM <span>-----</span></div>
            <div>CMP <span>-----</span></div>
            <div>SCORE <span>-----</span></div>
        </div>
        <h3 class="underline">Scoreboard</h3>
        <div class="score-list">
            <div class="score-item">No.1</div>
            <div class="score-item">No.2</div>
            <div class="score-item">No.3</div>
            <div class="score-item">No.4</div>
            <div class="score-item">No.5</div>
        </div>
        <h3 class="underline">Mode</h3>
        <div class="mode">
          <div class="mode-item">
            <a href="play.html">Practice</a>
        </div>
        <div class="mode-item">
            <a href="speed.html">Speed Test</a>
        </div>
        <div class="mode-item">
            <a href="minigame.html">Game</a>
        </div>
        <div class="mode-item">
          <a href="index.html">Log Out</a>
      </div>
        </div>
    </div>
      <!--END scoreboard section design-------------------->
    

    <div id="app">
        <!--<h1>MODtype</h1> -->
        <h1>Practice</h1> 

        <!-- เลือกเวลานับถอยหลัง -->
 
        
        <p id="text-to-type"></p>
        <input type="text" id="input-box" placeholder="Type the word..." autocomplete="off">
        <div id="timer">Time: 60 seconds</div> <!-- เวลาถอยหลังเริ่มต้นที่ 30 วินาที -->
        <div id="accuracy">Progress: 0%</div>
        <div id="character-count">Characters Typed: 0</div>
        <div id="status"></div> <!-- แสดงสถานะเมื่อพิมพ์เสร็จ -->
        <button onclick="startNewTest()">Restart</button>
        
        
    </div>

   
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2 id="popup-status"></h2>
            <p id="popup-accuracy"></p>
            <p id="popup-time"></p>
            <p id="popup-typed"></p>
            <p id="popup-characters"></p>
            <p id="popup-wpm"></p>
            <button onclick="closePopup()">close</button>
        </div>
    </div>

    <script src="script.js"></script>


</body>
</html>
